                    <li><a href="home.html">Home</a></li>
                    <li><a href="aboutMe.html">About Me</a></li>

                    <li><a href="certificates.html">Certificates</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <div class="CMrow">
                <div class="contact-left">
                    <h1 class="sub-title">Contact Me</h1>
                    <p><i class="fa-solid fa-paper-plane"></i> tanushreemahato600@gmail.com</p>
                    <p><i class="fa-solid fa-phone"></i> +91 6362843397</p>
                    <div class="social-icons">
                        <a href=""><i class="fa-brands fa-instagram"></i></a>
                        <a href="https://www.linkedin.com/in/tanushree-mahato-aa68301a9/"><i
                                class="fa-brands fa-linkedin"></i></a>
                        <a href="https://github.com/tanushree236"><i class="fa-brands fa-square-github"></i></a>

                    </div>
                    <a href="images/resume.pdf" download class="btn btn2">Download Resume</a>
                </div>
                <div class="contact-right">
                    <form name="submit-to-google-sheet">
                        <input type="text" name="Name" placeholder="Your Name" required>
                        <input type="email" name="email" id="" placeholder="Your Email" required>
                        <textarea name="Message" rows="6" placeholder="Your Message"></textarea>
                        <button type="submit" class="btn btn2">Submit</button>
                    </form>
                    <span id="msg"></span>

                </div>
            </div>
        </div>

    </div>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxczLpRoo846GKrFfKOJ3JhqBo7DCVOLBiM9fxubvja62wy2Bg1RgoaQEX_hXGjG0BX-A/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById("msg")

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => {
                    msg.innerHTML = "Message sent successfully"
                    setTimeout(function () {
                        msg.innerHTML = ""
                    }, 5000)
                    form.reset()
                })
                .catch(error => console.error('Error!', error.message))
        })
    </script>
</body>
